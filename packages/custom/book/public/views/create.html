<div class="" data-ng-controller="BookController">
  <form name="spellForm" class="form-horizontal" role="form" data-ng-submit="create(spellForm.$valid)" novalidate>
    <div class="row form-group">
      <label class="col-md-4"> Nombre </label>
      <div class="col-md-8">
        <input type="text" name="name" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label>Nivel</label>
        <input type="number">
      </div>
      <div class="col-md-6">
        <label>Escuela</label>
        <select>
          <option value="1">Abjuracion</option>
          <option value="2">Adivinacion</option>
          <option value="3">Conjuracion</option>
          <option value="4">Evocacion</option>
          <option value="5">Transmutacion</option>
          <option value="6">Ilusion</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label>Tiempo de Casteo</label>
        <input name="text">
      </div>
      <div class="col-md-6">
        <label>Rango de Accion</label>
        <input name="text">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label>Componente</label>
        <p> Verbal </p>
        <p> Somatico </p>
        <p> Material </p>
      </div>
      <div class="col-md-6">
        <label>Duracion</label>
        <input type="number">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label>Descripcion</label>
        <textarea></textarea>
      </div>
    </div>
  </form>
</div>
