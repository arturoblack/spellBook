<section data-ng-controller="ClassController as vm">
  <form name="classForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(classForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && classForm.name.$invalid }">
      <label mean-token="'create-name'" class="col-md-3 control-label">Nombre de la Clase</label>
      <div class="col-md-9">
        <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Title" required>
        <div ng-show="submitted && classForm.name.$invalid" class="help-block">
          <p ng-show="classForm.name.$error.required">Ingrese un nombre.</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && classForm.description.$invalid }">
      <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Descripción de la Clase</label>
      <div class="col-md-9">
        <textarea name="description" data-ng-model="description" id="description" cols="30" rows="10" placeholder="description" class="form-control" required></textarea>
        <div ng-show="submitted && classForm.description.$invalid" class="help-block">
          <p ng-show="classForm.description.$error.required">Ingrese una descripción</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Guardar Clase</button>
      </div>
    </div>
  </form>
</section>
